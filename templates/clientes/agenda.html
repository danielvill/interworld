{% extends "clientes/layout.html" %}
{% block content %}
<div class="container">
    <form action="" method="post">
        <ion-list>
            <ion-item>
                <ion-input label="Codigo"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Hora" type="time"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Fecha" type="date"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Telefono"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Direccion"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Canton"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input label="Estado"></ion-input>
            </ion-item>
            <ion-button type="submit">Enviar</ion-button>
        </ion-list>
    </form>
</div>
{% endblock %}
