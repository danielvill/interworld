<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <img src="/static/img/Inter.png" style="display: block; margin: auto; width: 200px; height: 150px;">
                <h2 class="text-center">Iniciar sesión</h2>
                <form action="/index" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" id="usuario" name="user" placeholder="usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="contraseña">
                    </div>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
                    <a href="/recuperacion">¿Olvidaste tu contraseña?</a><br>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                    <a href="/login" class="btn btn-secondary" >Registrarse</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
</body>
</html>
