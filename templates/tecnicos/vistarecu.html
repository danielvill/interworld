{% extends "tecnicos/layout.html" %}
{% block content %}

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Correo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <form action="" method="post">
                {% for vistarecu in recuperacion %}
                <tr>
                    <td>
                        <input type="text" class="form-control" value="{{vistarecu.user}}" name="user">
                    </td>
                    <td>
                        <input type="text" class="form-control" value="{{vistarecu.correo}}" name="correo">
                    </td>
                    <td>
                        <a href="{{url_for('delete_rec',recuperacion = vistarecu.user)}}" class="eliminar btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </form>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
     //  Este es oara preguntar de la edicion y eliminacion
     $(document).ready(function () {
        $(".eliminar").click(function (event) {
            if (!confirm("¿Estás seguro de que quieres eliminar?")) {
                event.preventDefault();
            }
        });
    });
</script>
{% endblock %}
