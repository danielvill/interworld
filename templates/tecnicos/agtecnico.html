{% extends "tecnicos/layout.html" %}
{% block content %}
<div class="container">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Ingreso de Tecnicos</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <form action="/tecnicos/agtecnico" method="post">
                <ion-list>
                    <ion-item>

                        <ion-input label="Ingresar Usuario" name="user"></ion-input>
                        <ion-input label="Ingresar Contraseña" type="password" name="contraseña"></ion-input>
                        <ion-input label="Ingresar Correo" type="email" name="correo"></ion-input>

                    </ion-item>
                </ion-list>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </ion-card-content>
    </ion-card>
</div>
<script>
    // Validación de campos vacíos
    document.querySelector('form').onsubmit = function (e) {
        var inputs = this.querySelectorAll('input');
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].value === '') {
                e.preventDefault();
                alert('Llene todos los campos');
                return;
            }
            else {
                alert('Guardado exitosamente');
                return;
            }

        }
    }
</script>
{% endblock %}
