{% extends "tecnicos/layout.html" %}
{% block content %}
<div class="container">
    <ion-card>
        <ion-card-header>
            <ion-card-title>Ingreso de Tecnicos</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <form action="/tecnicos/agtecnico" method="post">
                <ion-list>
                    <ion-item><ion-input label="Ingresar Usuario" name="user"></ion-input></ion-item>
                    <ion-item><ion-input label="Ingresar Contraseña" type="password"
                        name="contraseña"></ion-input></ion-item>
                    <ion-item><ion-input label="Ingresar Correo" type="email"
                        name="correo"></ion-input></ion-item>
                </ion-list>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}
                    </div>
                    {% endif %}
                    {% endwith %}
        </ion-card-content>
    </ion-card>
</div>
<script src="/static/js/form.js">
</script>
{% endblock %}
